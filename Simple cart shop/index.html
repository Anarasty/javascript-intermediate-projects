<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping cart</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"

    />

  <body>
    <header>
      <div class="overlay"></div>
      <nav>
        <h2>SHOP</h2>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="#">About</a></li>
          <li class="cart">
            <a href="cart.html"
              ><i class="fa-sharp fa-solid fa-cart-shopping"></i>Cart
              <span>0</span></a
            >
          </li>
        </ul>
      </nav>
      <!-- test1 -->
    </header>

    <div class="container">
      <div class="image">
        <img src="t_shirt1.jpg" alt="1" />
        <h3>T-shirt 1</h3>
        <h3>$19.99</h3>
        <a href="#" class="add-cart cart1">Add Cart</a>
      </div>
      <div class="image">
        <img src="t_shirt2.jpg" alt="2" />
        <h3>T-shirt 2</h3>
        <h3>$15.00</h3>
        <a href="#" class="add-cart cart2">Add Cart</a>
      </div>
      <div class="image">
        <img src="t_shirt3.jpg" alt="3" />
        <h3>T-shirt 3</h3>
        <h3>$25.00</h3>
        <a href="#" class="add-cart cart3">Add Cart</a>
      </div>
      <div class="image">
        <img src="t_shirt4.jpg" alt="4" />
        <h3>T-shirt 4</h3>
        <h3>$29.99</h3>
        <a href="#" class="add-cart cart4">Add Cart</a>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
