<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Currency Converter</title>
</head>
<body>
    <div id="container">
        <h1>Currency Converter</h1>
        
        <div id="fromForm" class="formContainer">
            <p id="fromName"></p>
            <p id="errorMessage">Input must be number</p>
            <form class="info">
                <select id="fromCurrency" class="currencySelector"></select>
                <input type="text" id="fromValue" maxlength="9" class="valueInput">
            </form>
        </div>

        <button id="swapButton">Swap</button>
        
        <div id="toForm" class="formContainer">
            <p id="toName"></p>
            <form class="info">
                <select id="toCurrency" class="currencySelector"></select>
                <input type="text" id="toValue" class="valueInput" disabled>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
